    <main class="main-detail">
        <div class="app">
            <h4 class="mb-h4">HOLIDAY 01</h4>
            <section class="carousel">
                <div class="carousel__main">
                    <transition name="active">
                        <div class="carousel__main" :key="images[active].id" v-show="active === images[active].id">
                            <img :src="images[active].img">
                            <div @click="prev" class="carousel__prev"><i class="fas fa-angle-left fa-5x"></i></div>
                            <div @click="next" class="carousel__next"><i class="fas fa-angle-right fa-5x"></i></div>
                        </div>
                    </transition>
                </div>
                <div class="thumbnails">
                  <h4>HOLIDAY 01</h4>
                  <ul class="carousel__thumbnails">
                    <li v-for="(image, id) in images" :key="image.id" :class="{current: active == image.id}" @click= "current(image.id)">

                    </li>

    <script>
        let app = new Vue({
            el: ('.app'),
            data(){
                return {
                  active: 0,
                  images: [
                    { id: 0, img: "img/holiday1-1.jpg" },
                    { id: 1, img: "img/holiday1-2.jpg" },
                    { id: 2, img: "img/holiday1-3.jpg" },
                    { id: 3, img: "img/holiday1-4.jpg" },
                    { id: 4, img: "img/detail1.jpg" },
                    { id: 5, img: "img/detail2.jpg" },
                  ],
                };
            },
            methods:{
                current(id){
                    this.active = id
                },
                prev(){
                    if(this.active <= 0){
                        this.active = this.images.length -1
                    } else{
                        this.active--
                    }
                },
                next(){
                    if(this.active >= this.images.length -1){
                        this.active = 0
                    } else{
                        this.active++
                    }
                }
            },
            mounted(){
                let that = this 
                setInterval(()=>{
                    that.next()
                },4000)
            }
        })
    </script>
